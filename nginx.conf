events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream for Agent Zero
    upstream agent_zero {
        server 127.0.0.1:50001 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80 default_server;
        server_name _;

        # Health check endpoint (direct response, no proxy)
        location /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"healthy","service":"agent-zero-enterprise","timestamp":"$date_gmt"}\n';
        }

        # Proxy all other requests to Agent Zero
        location / {
            proxy_pass http://agent_zero;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            
            # Handle backend errors gracefully
            proxy_next_upstream error timeout http_502 http_503 http_504;
        }

        # WebSocket support
        location /ws {
            proxy_pass http://agent_zero;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
    }
}
