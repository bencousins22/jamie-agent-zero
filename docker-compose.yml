version: '3.8'

services:
  agent-zero:
    build:
      context: .
      dockerfile: Dockerfile.railway
    container_name: agent-zero-enterprise
    ports:
      - "3000:80"
      - "50001:50001"
    environment:
      - AGENT_NAME=Local-Enterprise-Agent
      - LOG_LEVEL=DEBUG
      - MEMORY_BACKEND=persistent
      - AUTH_SECRET=local-dev-secret-not-for-production
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - CHAT_MODEL=${CHAT_MODEL:-}
      - UTILITY_MODEL=${UTILITY_MODEL:-}
      - WEB_MODEL=${WEB_MODEL:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - agent_data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - agent_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: agent_zero_redis
    volumes:
      - redis_data:/data
    networks:
      - agent_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    container_name: agent_zero_postgres
    environment:
      - POSTGRES_USER=agentzero
      - POSTGRES_PASSWORD=agentzero
      - POSTGRES_DB=agentzero
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agent_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentzero"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  agent_data:
  redis_data:
  postgres_data:

networks:
  agent_network:
    driver: bridge
